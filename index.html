<!DOCTYPE html>
<html>

<head>
  <title>huffduff-rss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="/util.js"></script>
  <style type="text/css" media="screen">
  body {
    font-family: sans-serif;
    text-align: center;
    max-width: 960px;
    margin: 10px auto;
  }
h1 {font-family: serif;}
  a.bookmarklet {
    margin: 1.5em;
    border: 1px solid blue;
    padding: .5em;
    font-style: italic;
    text-decoration: none;
    background-color: #acf;
  }

  .warning {
    display: box;
    background-color: #eee;
    padding: 1.5em;
    width: 80%;
    margin: 1.5em auto;
    text-align: left;
  }

  input[type=url] {
    width: 80%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
  }

  input[type=submit] {
    padding: 12px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
  }

  header,
  section,
  form {
    margin-top: 3em;
    margin-bottom: 3em;
  }

  footer {
    margin-top: 6em;
  }

  </style>
</head>

<body>
  <header>
    <h1>huffduff-rss</h1>
    <p>Extracts an episode of a rss feed and sends it to <a href="http://huffduffer.com/">Huffduffer</a>.</p>
  </header>
  <section>

      <form>
        <label for="url">Enter a rss URL here:</label>

        <input type="url" name="url" placeholder="URL" />
        <input type="submit" value="Go" />
      </form>

  </section>
  <br>
  <p class="warning"><em>Warning:</em> The UI is is taken from
    <a href="http://github.com/snarfed/huffduff-video">huffduffer-video</a>! It is great!
  </p>
  <footer>
    <p><small>Source at <a href="https://github.com/boun/huffduffer-rss">
  github.com/snarfed/huffduffer-rss</a>.</small></p>
  </footer>

  <script>
    const form = document.querySelectorAll("form")[0];
    form.children[2].onclick=function(a) { rss(form.children[1].text) }
    
    function rss(url) {

  fetch(url)
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    console.log(data);
    const items = data.querySelectorAll("item");
    let html = ``;
    items.forEach(el => {
      html += `
        <article>
          <img src="${el.querySelector("link").innerHTML}/image/large.png" alt="">
          <h2>
            <a href="${el.querySelector("link").innerHTML}" target="_blank" rel="noopener">
              ${el.querySelector("title").innerHTML}
            </a>
          </h2>
        </article>
      `;
    });
    document.body.insertAdjacentHTML("beforeend", html);
  });
    }
  </script>

  </body>

</html>
